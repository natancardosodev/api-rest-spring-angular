<h3>{{titulo}}</h3>

<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Reg. Ativo</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas; let i = index;">
            <td>{{ pessoa.id }}</td>
            <td>{{ pessoa.nome }}</td>
            <td *ngIf="pessoa.ativo">Sim</td>
            <td *ngIf="!pessoa.ativo">Não</td>
            <td><a (click)="editar(pessoa.id);">Editar</a></td>
            <td><a (click)="excluir(pessoa.id, i);">Excluir</a></td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: right;">Total de registro: {{ pessoas.length }}</td>
        </tr>
    </tbody>
</table>
