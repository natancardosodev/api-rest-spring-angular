<div class="col-md-6 mx-auto d-block">
    <h3 class="display-4">{{titulo}}</h3>
    <hr class="my-4">
    <br/>
    <form (ngSubmit)="salvar()">
        <div class="form-group row">
            <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="nome" size="30" [(ngModel)]="pessoa.nome" />
            </div>
        </div>
        <div class="form-group row">
            <label for="ativo" class="col-sm-3 col-form-label">Registo ativo:</label>
            <div class="col-md-offset-1 col-sm-2">
                <input class="form-check-input" type="radio" name="ativo" id="ativo1" [(ngModel)]="pessoa.ativo" [value]="true" checked>
                <label class="form-check-label" for="ativo1">
                    Sim
                </label>
            </div>
            <div class="col-sm-2">
                <input class="form-check-input" type="radio" name="ativo" id="ativo2" [(ngModel)]="pessoa.ativo" [value]="false">
                <label class="form-check-label" for="ativo2">
                    NÃ£o
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-md-2 float-right">Salvar</button>
        <!--<button class="btn btn-danger col-md-2 float-right"><a [routerLink]="['/consulta-pessoa']">Cancelar</a></button>-->
    </form>
</div>
